<!DOCTYPE html>
<html>
<head>
    <title>Smooth Snake Game</title>
    <style>
        body { margin:0; background: radial-gradient(circle at center, #0f0f0f, #000); display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; font-family: Arial,sans-serif; color:#0ff;}
        h1 { text-shadow: 0 0 15px #0ff; }
        canvas { background:#000; border:2px solid #0ff; box-shadow:0 0 20px #0ff; }
        #info { margin-top:10px; text-align:center; }
        button { cursor:pointer; }
        .ai-on { color:#ff00ff; text-shadow:0 0 10px #ff00ff; }
        #gameContainer { display:flex; align-items:flex-start; gap:20px; position:relative; }
        #speedPanel { display:flex; flex-direction:column; align-items:center; background:#000; border:2px solid #0ff; box-shadow:0 0 20px #0ff; padding:15px; border-radius:10px; }
        #speedPanel h2 { margin:0 0 10px 0; color:#0ff; text-shadow:0 0 10px #0ff; }
        #speedPanel button { margin:5px 0; width:80px; padding:6px 0; background:transparent; color:#0ff; border:2px solid #0ff; border-radius:5px; text-shadow:0 0 5px #0ff; transition: all 0.2s; }
        #speedPanel button:hover { background:#0ff; color:#000; box-shadow:0 0 15px #0ff; }
        .speed-selected { background:#0ff; color:#000; box-shadow:0 0 15px #0ff; }
        #gameOverOverlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); color:#ff00ff; display:flex; align-items:center; justify-content:center; flex-direction:column; font-size:2em; display:none; z-index:10; }
        #gameOverOverlay button { margin-top:20px; padding:10px 20px; background:transparent; color:#ff00ff; border:2px solid #ff00ff; border-radius:8px; font-size:0.5em; cursor:pointer; transition: all 0.2s; }
        #gameOverOverlay button:hover { background:#ff00ff; color:#000; box-shadow:0 0 15px #ff00ff; }
    </style>
</head>
<body>

<h1>Smooth Snake</h1>
<div id="gameContainer">
    <canvas id="game" width="400" height="400"></canvas>
    <div id="speedPanel">
        <h2>Speed</h2>
        <button id="slowBtn">Slow</button>
        <button id="normalBtn" class="speed-selected">Normal</button>
        <button id="fastBtn">Fast</button>
    </div>
</div>
<div id="info">
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <div id="aiStatus">AI: OFF</div>
    <button onclick="restartGame()">Restart</button>
</div>
<div id="gameOverOverlay">
    <div id="gameOverText">Game Over! Score: 0</div>
    <button onclick="restartGame()">Restart</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20;
const gridSize = 20;

let snake = [];
let headPos = {x: 9*box + box/2, y: 10*box + box/2};
let direction = {x:1, y:0};
let targetDirection = {x:1, y:0};
let food = {};
let score = 0;
let aiEnabled = false;
let gameStarted = false;
let speed = 3; // pixels per frame
let highScore = localStorage.getItem("neonSnakeHighScore") || 0;
document.getElementById("highScore").innerText = "High Score: " + highScore;

let headHistory = [];
let segmentDistance = box;
const initialSegments = 5;

// Speed buttons
document.getElementById("slowBtn").addEventListener("click", () => selectSpeed(2, "slowBtn"));
document.getElementById("normalBtn").addEventListener("click", () => selectSpeed(3, "normalBtn"));
document.getElementById("fastBtn").addEventListener("click", () => selectSpeed(6, "fastBtn"));

function selectSpeed(pxSpeed, btnId){
    speed = pxSpeed;
    ["slowBtn","normalBtn","fastBtn"].forEach(id => document.getElementById(id).classList.remove("speed-selected"));
    document.getElementById(btnId).classList.add("speed-selected");
}

function initGame() {
    headPos = {x: 9*box + box/2, y: 10*box + box/2};
    direction = {x:1, y:0};
    targetDirection = {x:1, y:0};
    snake = [];
    headHistory = [];
    for(let i=0;i<initialSegments;i++){
        snake.push({x: headPos.x - i*segmentDistance, y: headPos.y});
        headHistory.push({x: headPos.x - i*segmentDistance, y: headPos.y});
    }
    food = randomFood();
    score = 0;
    document.getElementById("score").innerText="Score: 0";
    document.getElementById("gameOverOverlay").style.display="none";
    gameStarted=false;
    requestAnimationFrame(gameLoop);
}

function randomFood() {
    return { x: Math.floor(Math.random()*gridSize)*box + box/2, y: Math.floor(Math.random()*gridSize)*box + box/2 };
}

document.addEventListener("keydown", function(e){
    if(e.key === "]") {
        aiEnabled = !aiEnabled;
        document.getElementById("aiStatus").innerText="AI: "+(aiEnabled?"ON":"OFF");
        document.getElementById("aiStatus").className=aiEnabled?"ai-on":"";
    }
    const arrowKeys = ["ArrowLeft","ArrowUp","ArrowRight","ArrowDown"];
    if(arrowKeys.includes(e.key)){
        if(!gameStarted) gameStarted=true;
        if(!aiEnabled){
            if(e.key==="ArrowLeft" && direction.x!==1) targetDirection={x:-1, y:0};
            if(e.key==="ArrowUp" && direction.y!==1) targetDirection={x:0, y:-1};
            if(e.key==="ArrowRight" && direction.x!==-1) targetDirection={x:1, y:0};
            if(e.key==="ArrowDown" && direction.y!==-1) targetDirection={x:0, y:1};
        }
    }
});

function distance(a,b){ return Math.hypot(a.x-b.x, a.y-b.y); }

// AI move
function runAI(){
    let dx = food.x - headPos.x;
    let dy = food.y - headPos.y;
    if(Math.abs(dx) > Math.abs(dy)){
        targetDirection = {x: dx>0?1:-1, y:0};
    } else {
        targetDirection = {x:0, y: dy>0?1:-1};
    }
}

// Accurate collision
function collision(){
    // Wall collision
    if(headPos.x < 0 || headPos.y < 0 || headPos.x > canvas.width || headPos.y > canvas.height) return true;

    // Self-collision: skip segments that are too close
    let skipSegments = Math.floor(segmentDistance / speed) + 1;
    for(let i=skipSegments; i<snake.length; i++){
        if(distance(headPos, snake[i]) < box * 0.9) return true;
    }

    return false;
}

function gameLoop(){
    ctx.fillStyle="#000"; ctx.fillRect(0,0,canvas.width,canvas.height);

    if(aiEnabled && gameStarted) runAI();

    if(gameStarted){
        // Smooth direction change
        direction = targetDirection;

        // Move head
        headPos.x += direction.x * speed;
        headPos.y += direction.y * speed;
        headHistory.unshift({x: headPos.x, y: headPos.y});

        // Update snake segments along history
        for(let i=0;i<snake.length;i++){
            let index = Math.floor(i * segmentDistance / speed);
            if(index < headHistory.length){
                snake[i].x = headHistory[index].x;
                snake[i].y = headHistory[index].y;
            }
        }

        // Eat food
        if(distance(headPos, food) < box){
            score++;
            document.getElementById("score").innerText = "Score: " + score;
            food = randomFood();
            let tail = snake[snake.length-1];
            snake.push({x: tail.x, y: tail.y});
        }

        // Trim headHistory to avoid memory issues
        if(headHistory.length > 2000) headHistory.pop();

        // Collision check
        if(collision()){
            if(score>highScore){ highScore=score; localStorage.setItem("neonSnakeHighScore",highScore); document.getElementById("highScore").innerText="High Score: "+highScore; }
            document.getElementById("gameOverText").innerText="Game Over! Score: "+score;
            document.getElementById("gameOverOverlay").style.display="flex";
            return;
        }
    }

    // Draw food
    ctx.fillStyle="#ff00ff"; 
    ctx.beginPath();
    ctx.arc(food.x, food.y, box/2, 0, Math.PI*2);
    ctx.fill();

    // Draw snake
    snake.forEach((seg,i)=>{
        ctx.fillStyle=i===0?"#0ff":"#00aaaa";
        ctx.beginPath();
        ctx.arc(seg.x, seg.y, box/2, 0, Math.PI*2);
        ctx.fill();
    });

    requestAnimationFrame(gameLoop);
}

function restartGame(){ initGame(); }

initGame();
</script>

</body>
</html>
